<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- Navbar Section -->
    <header class="container">
        <nav class="navbar d-flex justify-content-between">
            <div class="navbar-brand d-flex align-items-center">
                <h2><i class="fa-solid fa-bars"></i></h2>
                <img src="images/yt-logo.png" alt="">
                <h1>Youtube <sup>IN</sup></h1>
            </div>
            <div class="nav-search-bar d-flex align-items-center">
                <form action="" class="search-bar-form">
                    <div class="search-input">
                        <input type="text" placeholder="Search">
                        <button class="search-bar-btn button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </form>
                    <div class="mic-btn-search-bar">
                        <button class="button"><i class="fa-solid fa-microphone"></i></button>

                    </div>


                

            </div>
            <div class="yt-nav-right-side d-flex align-items-center">
                <button><i class="fa-solid fa-video"></i></button>
                <button><i class="fa-regular fa-bell"></i></button>
                <div class="profile-image">
                    <img src="images/profile.jpg" alt="">
                </div>
            </div>
        </nav>
    </header>

    <!-- navbar section end -->
    
</body>
</html>
